<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Homepage</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <h1>Welcome To Coding Quiz</h1>
    <p>You will only have 60 seconds to answer and 
        complete the entire quiz in order to add your score to the scoreboard. 
        If you run out of time, you have the option to redo the quiz</p>
       <button><a href="quiz.html"> Start Game</a></button> 

<body id="root">
    <header>
        <h1>Coding Quiz Challenge</h1>
    </header>
    <section>
        <p id="timer"></p>
    </section>
    <section>
        <h1 id="question">Hi</h1>
    </section>
    <section id="answers">
        <ul>
            <li class="ans" id="answer1">A</li>
            <li class="ans" id="answer2">B</li>
            <li class="ans" id="answer3">C</li>
            <li class="ans" id="answer4">D</li>
        </ul>
    </section>
    <section id="scoreSection" style="display: none">
        <p id="score"></p>
        <textarea name="initials" id="initials" cols="30" rows="10"></textarea>
        <button id="submitScore">Submit</button>
    </section>
    <section id="scoreboard">
        <h2>Scoreboard</h2>
        <section id="scoreList">
            <ol id="list">
            
            </ol>
        </section>

    </section>
    <script src="script.js"></script>
</body>
</html>
