<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
    </header>
    <section>
        <p id="timer"></p>
    </section>
    <section>
        <h1 id="question">Hi</h1>
    </section>
    <section id="answers">
        <ul>
            <li class="ans" id="answer1">maybe</li>
            <li class="ans" id="answer2">I think?</li>
            <li class="ans" id="answer3">Uh?</li>
            <li class="ans" id="answer4">Yes...Right?</li>
        </ul>
    </section>
    <section id="scoreSection" style="display: none">
        <p id="score"></p>
        <textarea name="initials" id="initials" cols="30" rows="10"></textarea>
        <button id="submitScore">Submit</button>
    </section>
    <section id="scoreboard">
        <h2>Scoreboard</h2>
        <section id="scoreList">
            <ol id="list">
            
            </ol>
        </section>

    </section>
    <script src="script.js"></script>
</body>
</html>
